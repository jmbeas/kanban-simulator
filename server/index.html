<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban Simulation</title>
    <link rel='stylesheet' href='public/kanban-simulation.css'>
    <link rel='stylesheet' href='public/timeline.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css'>
  </head>
  <body>
    <div class="container">
      <h1>Cars Simulation</h1>
      <div>Connection: <span id="connection" class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span></div>
      <ul id="container" class="timeline">
        <li>
            <div class="timeline-badge"><i class="fa fa-check"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Inicio</h4>
                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> Ahora</small>
                    </p>
                </div>
            </div>
        </li>
      </ul>
    </div>
    <footer>
      <p>Kanban Simulation by @jmbeas.</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='public/kanban-simulation.js'></script>
  </body>
</html>
